<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Localizador GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    button { padding: 15px 30px; margin: 10px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; white-space: pre-line; }
    #historial { margin-top: 20px; text-align: left; max-width: 90%; margin-left: auto; margin-right: auto; }
    select, input[type="text"] { font-size: 16px; padding: 5px; margin-top: 10px; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>

  <h1>ğŸŒ Localizador GPS</h1>
  <input type="text" id="nombre" placeholder="ğŸ”¤ Nombre de la ubicaciÃ³n (opcional)">
  <button onclick="guardarUbicacion()">ğŸ“ Guardar UbicaciÃ³n</button>
  <button onclick="abrirMapaSeleccionado()">ğŸ—ºï¸ Ver Seleccionada</button>
  <button onclick="exportarUbicaciones()">â¬‡ï¸ Exportar a CVS</button>
  <button onclick="borrarUbicacionSeleccionada()">ğŸ—‘ï¸ Borrar ubicaciÃ³n Seleccionada</button>
  <button onclick="borrarTodasUbicaciones()">ğŸ§¹ Borrar todaslas ubicaciones</button>

  <div id="status">Esperando acciÃ³n...</div>

  <div id="historial">
    <label for="lista">ğŸ“Œ Ubicaciones guardadas:</label>
    <select id="lista" size="5"></select>
  </div>

  <script>
    const status = document.getElementById("status");
    const lista = document.getElementById("lista");
    const inputNombre = document.getElementById("nombre");

    function guardarUbicacion() {
      if (!navigator.geolocation) {
        status.innerText = "âš ï¸ Tu navegador no soporta geolocalizaciÃ³n.";
        return;
      }

      status.innerText = "ğŸ“¡ Obteniendo ubicaciÃ³n...";

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const fecha = new Date().toLocaleString();
          const nombre = inputNombre.value.trim() || "(sin nombre)";

          let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
          ubicaciones.push({ lat, lon, fecha, nombre });
          localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));

          status.innerText = `âœ… UbicaciÃ³n guardada:\n${nombre}\n${lat}, ${lon}\nğŸ•’ ${fecha}`;
          inputNombre.value = "";
          actualizarLista();
        },
        function(error) {
          let mensaje = "âŒ Error al obtener ubicaciÃ³n.\n";
          switch(error.code) {
            case error.PERMISSION_DENIED:
              mensaje += "â›” Permiso denegado. Ve a Ajustes > Safari > UbicaciÃ³n."; break;
            case error.POSITION_UNAVAILABLE:
              mensaje += "ğŸ“¡ PosiciÃ³n no disponible."; break;
            case error.TIMEOUT:
              mensaje += "â±ï¸ Tiempo de espera excedido."; break;
            default:
              mensaje += "â“ Error desconocido."; break;
          }
          status.innerText = mensaje;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    function actualizarLista() {
      lista.innerHTML = "";
      let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      ubicaciones.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = `${item.nombre} | ${item.fecha} - ${item.lat}, ${item.lon}`;
        lista.appendChild(option);
      });
    }

    function abrirMapaSeleccionado() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      const seleccion = lista.selectedIndex;
      if (seleccion >= 0 && ubicaciones[seleccion]) {
        const { lat, lon } = ubicaciones[seleccion];
        const url = `https://maps.google.com/?q=${lat},${lon}`;
        window.open(url, "_blank");
      } else {
        status.innerText = "âš ï¸ Selecciona una ubicaciÃ³n de la lista.";
      }
    }

    function exportarUbicaciones() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      if (ubicaciones.length === 0) {
        status.innerText = "âš ï¸ No hay ubicaciones para exportar.";
        return;
      }
      let texto = "Nombre,Fecha y Hora,Latitud,Longitud\n";
      ubicaciones.forEach(u => {
        texto += `${u.nombre},${u.fecha},${u.lat},${u.lon}\n`;
      });
      const blob = new Blob([texto], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ubicaciones.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      status.innerText = "âœ… Archivo exportado.";
    }

    function borrarUbicacionSeleccionada() {
      let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      const seleccion = lista.selectedIndex;
      if (seleccion >= 0) {
        ubicaciones.splice(seleccion, 1);
        localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
        actualizarLista();
        status.innerText = "ğŸ—‘ï¸ UbicaciÃ³n eliminada.";
      } else {
        status.innerText = "âš ï¸ Selecciona una ubicaciÃ³n para borrar.";
      }
    }

    function borrarTodasUbicaciones() {
      const confirmacion = confirm("Â¿EstÃ¡s seguro que deseas eliminar todas las ubicaciones guardadas?");
      if (confirmacion) {
        localStorage.removeItem("ubicaciones");
        actualizarLista();
        status.innerText = "ğŸ§¹ Todas las ubicaciones fueron eliminadas.";
      } else {
        status.innerText = "â OperaciÃ³n cancelada.";
      }
    }

    // Inicializar lista al cargar
    actualizarLista();
  </script>
</body>
</html>
