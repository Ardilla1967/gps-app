<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Localizador GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #e0e7ef;
      --bg: #f3f6fb;
      --danger: #dc2626;
      --success: #16a34a;
      --radius: 16px;
      --shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: #fff;
      margin: 32px 0;
      padding: 28px 18px 24px 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 100%;
      box-sizing: border-box;
      animation: fadeIn .8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .lang-switch {
      position: absolute;
      right: 24px; top: 20px;
      z-index: 2;
      font-size: 1.02em;
    }
    .lang-switch button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 6px 20px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      margin-left: 8px;
      transition: background 0.18s;
    }
    .lang-switch button.active,
    .lang-switch button:hover {
      background: #1d4ed8;
    }
    h1 {
      font-size: 1.8em;
      color: var(--primary);
      margin-bottom: 18px;
      letter-spacing: .5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      margin-bottom: 10px;
      background: #f8fafc;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus { border: 1.5px solid var(--primary); }
    .buttons {
      display: flex; flex-wrap: wrap;
      gap: 12px; justify-content: center;
      margin-bottom: 10px;
    }
    button {
      flex: 1 1 160px;
      padding: 13px 0;
      font-size: 1.08em;
      font-weight: 500;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 6px rgba(37,99,235,0.08);
      transition: background 0.15s, box-shadow 0.2s, transform 0.08s;
      margin: 0 0 0 0;
    }
    button:hover, button:focus { background: #1d4ed8; box-shadow: 0 4px 14px rgba(37,99,235,0.13); transform: translateY(-1px) scale(1.02);}
    button.danger { background: var(--danger);}
    button.danger:hover { background: #b91c1c;}
    button.secondary { background: var(--secondary); color: var(--primary);}
    button.secondary:hover { background: #dbeafe;}
    #status {
      background: #f5faff;
      border-radius: var(--radius);
      margin: 18px 0 0 0;
      padding: 13px 9px;
      font-weight: 500;
      font-size: 1em;
      color: #374151;
      min-height: 38px;
      border: 1px solid #e2e8f0;
      word-break: break-word;
      transition: background 0.3s, color 0.2s;
    }
    #historial {
      margin-top: 18px;
      text-align: left;
    }
    label {
      font-weight: 500;
      color: #444;
      font-size: 1em;
    }
    select {
      width: 100%;
      font-size: 1em;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      background: #f8fafc;
      margin-top: 6px;
      min-height: 42px;
      box-sizing: border-box;
      padding: 7px;
    }
    @media (max-width: 450px) {
      .container { max-width: 99vw; margin: 0; padding: 10px 2vw 20px 2vw;}
      h1 { font-size: 1.3em;}
      button, input, select { font-size: 0.98em; }
      .lang-switch { right: 8px; top: 8px;}
    }
  </style>
</head>
<body>
  <div class="lang-switch" id="lang-switch">
    <button id="btn-es"></button>
    <button id="btn-en"></button>
  </div>
  <div class="container">
    <h1 id="titulo">üåç Localizador GPS</h1>
    <input type="text" id="nombre" placeholder="üî§ Nombre de la ubicaci√≥n (opcional)">
    <div class="buttons">
      <button id="btn-guardar" onclick="guardarUbicacion()">üìç Guardar Ubicaci√≥n</button>
      <button id="btn-ver" class="secondary" onclick="abrirMapaSeleccionado()">üó∫Ô∏è Ver Seleccionada</button>
      <button id="btn-exportar" class="secondary" onclick="exportarUbicaciones()">‚¨áÔ∏è Exportar a CSV</button>
      <button id="btn-borrar" class="danger" onclick="borrarUbicacionSeleccionada()">üóëÔ∏è Borrar Seleccionada</button>
      <button id="btn-borrar-todo" class="danger" onclick="borrarTodasUbicaciones()">üßπ Borrar Todo</button>
    </div>
    <div id="status">Esperando acci√≥n...</div>
    <div id="historial">
      <label id="lbl-historial" for="lista">üìå Ubicaciones guardadas:</label>
      <select id="lista" size="5"></select>
    </div>
  </div>
  <script>
    // Traducciones
    const texts = {
      es: {
        lang_btn_es: "Espa√±ol",
        lang_btn_en: "Ingl√©s",
        title: "Localizador GPS",
        titulo: "üåç Localizador GPS",
        placeholder: "üî§ Nombre de la ubicaci√≥n (opcional)",
        btn_guardar: "üìç Guardar Ubicaci√≥n",
        btn_ver: "üó∫Ô∏è Ver Seleccionada",
        btn_exportar: "‚¨áÔ∏è Exportar a CSV",
        btn_borrar: "üóëÔ∏è Borrar Seleccionada",
        btn_borrar_todo: "üßπ Borrar Todo",
        esperando: "Esperando acci√≥n...",
        historial: "üìå Ubicaciones guardadas:",
        exportado: "‚úÖ Archivo exportado.",
        error_no_ubicaciones: "‚ö†Ô∏è No hay ubicaciones para exportar.",
        error_selecciona_ubicacion: "‚ö†Ô∏è Selecciona una ubicaci√≥n de la lista.",
        error_no_geoloc: "‚ö†Ô∏è Tu navegador no soporta geolocalizaci√≥n.",
        obteniendo: "üì° Obteniendo ubicaci√≥n...",
        guardada: nombre => `‚úÖ Ubicaci√≥n guardada:\n${nombre.nombre}\n${nombre.lat}, ${nombre.lon}\nüïí ${nombre.fecha}`,
        error_obteniendo: "‚ùå Error al obtener ubicaci√≥n.\n",
        permiso_denegado: "‚õî Permiso denegado. Ve a Ajustes > Safari > Ubicaci√≥n.",
        pos_no_disp: "üì° Posici√≥n no disponible.",
        timeout: "‚è±Ô∏è Tiempo de espera excedido.",
        error_desconocido: "‚ùì Error desconocido.",
        eliminada: "üóëÔ∏è Ubicaci√≥n eliminada.",
        error_selecciona_borrar: "‚ö†Ô∏è Selecciona una ubicaci√≥n para borrar.",
        todas_eliminadas: "üßπ Todas las ubicaciones fueron eliminadas.",
        cancelada: "‚ùé Operaci√≥n cancelada.",
        confirm_borrar_todo: "¬øEst√°s seguro que deseas eliminar todas las ubicaciones guardadas?",
        csv_header: "Nombre,Fecha y Hora,Latitud,Longitud\n"
      },
      en: {
        lang_btn_es: "Spanish",
        lang_btn_en: "English",
        title: "GPS Locator",
        titulo: "üåç GPS Locator",
        placeholder: "üî§ Location name (optional)",
        btn_guardar: "üìç Save Location",
        btn_ver: "üó∫Ô∏è Show Selected",
        btn_exportar: "‚¨áÔ∏è Export to CSV",
        btn_borrar: "üóëÔ∏è Delete Selected",
        btn_borrar_todo: "üßπ Delete All",
        esperando: "Waiting for action...",
        historial: "üìå Saved locations:",
        exportado: "‚úÖ File exported.",
        error_no_ubicaciones: "‚ö†Ô∏è No locations to export.",
        error_selecciona_ubicacion: "‚ö†Ô∏è Select a location from the list.",
        error_no_geoloc: "‚ö†Ô∏è Your browser does not support geolocation.",
        obteniendo: "üì° Getting location...",
        guardada: nombre => `‚úÖ Location saved:\n${nombre.nombre}\n${nombre.lat}, ${nombre.lon}\nüïí ${nombre.fecha}`,
        error_obteniendo: "‚ùå Error getting location.\n",
        permiso_denegado: "‚õî Permission denied. Go to Settings > Safari > Location.",
        pos_no_disp: "üì° Position unavailable.",
        timeout: "‚è±Ô∏è Timeout.",
        error_desconocido: "‚ùì Unknown error.",
        eliminada: "üóëÔ∏è Location deleted.",
        error_selecciona_borrar: "‚ö†Ô∏è Select a location to delete.",
        todas_eliminadas: "üßπ All locations have been deleted.",
        cancelada: "‚ùé Operation canceled.",
        confirm_borrar_todo: "Are you sure you want to delete all saved locations?",
        csv_header: "Name,Date and Time,Latitude,Longitude\n"
      }
    };

    function getParamLang() {
      const urlParams = new URLSearchParams(window.location.search);
      let param = urlParams.get('lang');
      if (param && (param === 'es' || param === 'en')) {
        return param;
      }
      return null;
    }
    function getInitialLang() {
      let urlLang = getParamLang();
      if (urlLang) return urlLang;
      let stored = localStorage.getItem("lang");
      if (stored && (stored === 'es' || stored === 'en')) return stored;
      let navLang = navigator.language.slice(0,2);
      return (navLang === 'en') ? 'en' : 'es';
    }

    let lang = getInitialLang();

    function updateUrlLang(newLang) {
      const url = new URL(window.location);
      url.searchParams.set('lang', newLang);
      window.history.replaceState({}, '', url);
    }

    function cambiarIdioma(nuevo) {
      lang = nuevo;
      localStorage.setItem("lang", lang);
      updateUrlLang(lang);

      // Cambiar <title>
      document.title = texts[lang].title;

      // Cambia textos de los botones de idioma
      document.getElementById("btn-es").innerText = texts[lang].lang_btn_es;
      document.getElementById("btn-en").innerText = texts[lang].lang_btn_en;

      document.getElementById("titulo").innerText = texts[lang].titulo;
      document.getElementById("nombre").placeholder = texts[lang].placeholder;
      document.getElementById("btn-guardar").innerText = texts[lang].btn_guardar;
      document.getElementById("btn-ver").innerText = texts[lang].btn_ver;
      document.getElementById("btn-exportar").innerText = texts[lang].btn_exportar;
      document.getElementById("btn-borrar").innerText = texts[lang].btn_borrar;
      document.getElementById("btn-borrar-todo").innerText = texts[lang].btn_borrar_todo;
      document.getElementById("lbl-historial").innerText = texts[lang].historial;
      document.getElementById("status").innerText = texts[lang].esperando;

      // Bot√≥n activo
      document.getElementById("btn-es").classList.toggle("active", lang === "es");
      document.getElementById("btn-en").classList.toggle("active", lang === "en");

      actualizarLista();
    }
    document.getElementById("btn-es").onclick = () => cambiarIdioma("es");
    document.getElementById("btn-en").onclick = () => cambiarIdioma("en");

    const status = document.getElementById("status");
    const lista = document.getElementById("lista");
    const inputNombre = document.getElementById("nombre");

    function guardarUbicacion() {
      if (!navigator.geolocation) {
        status.innerText = texts[lang].error_no_geoloc;
        status.style.background = "#fef2f2";
        status.style.color = "#b91c1c";
        return;
      }
      status.innerText = texts[lang].obteniendo;
      status.style.background = "#fffde7";
      status.style.color = "#92400e";
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const fecha = new Date().toLocaleString();
          const nombre = inputNombre.value.trim() || (lang === "es" ? "(sin nombre)" : "(unnamed)");
          let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
          ubicaciones.push({ lat, lon, fecha, nombre });
          localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
          status.innerText = texts[lang].guardada({ nombre, lat, lon, fecha });
          status.style.background = "#dcfce7";
          status.style.color = "#166534";
          inputNombre.value = "";
          actualizarLista();
        },
        function(error) {
          let mensaje = texts[lang].error_obteniendo;
          switch(error.code) {
            case error.PERMISSION_DENIED:  mensaje += texts[lang].permiso_denegado; break;
            case error.POSITION_UNAVAILABLE: mensaje += texts[lang].pos_no_disp; break;
            case error.TIMEOUT: mensaje += texts[lang].timeout; break;
            default: mensaje += texts[lang].error_desconocido; break;
          }
          status.innerText = mensaje;
          status.style.background = "#fef2f2";
          status.style.color = "#b91c1c";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    function actualizarLista() {
      lista.innerHTML = "";
      let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      ubicaciones.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = `${item.nombre} | ${item.fecha} - ${item.lat}, ${item.lon}`;
        lista.appendChild(option);
      });
    }

    function abrirMapaSeleccionado() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      const seleccion = lista.selectedIndex;
      if (seleccion >= 0 && ubicaciones[seleccion]) {
        const { lat, lon } = ubicaciones[seleccion];
        const url = `https://maps.google.com/?q=${lat},${lon}`;
        window.open(url, "_blank");
      } else {
        status.innerText = texts[lang].error_selecciona_ubicacion;
        status.style.background = "#fef2f2";
        status.style.color = "#b91c1c";
      }
    }

    function exportarUbicaciones() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      if (ubicaciones.length === 0) {
        status.innerText = texts[lang].error_no_ubicaciones;
        status.style.background = "#fef2f2";
        status.style.color = "#b91c1c";
        return;
      }
      let texto = texts[lang].csv_header;
      ubicaciones.forEach(u => {
        texto += `"${u.nombre}","${u.fecha}",${u.lat},${u.lon}\n`;
      });
      const blob = new Blob([texto], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ubicaciones.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      status.innerText = texts[lang].exportado;
      status.style.background = "#dcfce7";
      status.style.color = "#166534";
    }

    function borrarUbicacionSeleccionada() {
      let ubicaciones = JSON.parse(localStorage.getItem("ubicaciones")) || [];
      const seleccion = lista.selectedIndex;
      if (seleccion >= 0) {
        ubicaciones.splice(seleccion, 1);
        localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
        actualizarLista();
        status.innerText = texts[lang].eliminada;
        status.style.background = "#ffe7e7";
        status.style.color = "#c026d3";
      } else {
        status.innerText = texts[lang].error_selecciona_borrar;
        status.style.background = "#fef2f2";
        status.style.color = "#b91c1c";
      }
    }

    function borrarTodasUbicaciones() {
      const confirmacion = confirm(texts[lang].confirm_borrar_todo);
      if (confirmacion) {
        localStorage.removeItem("ubicaciones");
        actualizarLista();
        status.innerText = texts[lang].todas_eliminadas;
        status.style.background = "#ffe7e7";
        status.style.color = "#b91c1c";
      } else {
        status.innerText = texts[lang].cancelada;
        status.style.background = "#f3f6fb";
        status.style.color = "#374151";
      }
    }

    // Inicializar
    cambiarIdioma(lang);
  </script>
</body>
</html>
