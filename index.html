<body>

  </div>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
  // Tras un pequeño delay para permitir registro SW, redirigimos al HTML existente
  setTimeout(function(){ window.location.replace('./PuntoYa.html'); }, 200);
  </script>
