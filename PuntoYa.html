<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PuntoYa!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1800ad;
      --danger: #ff3131;
      --yellow: #ffde59;
      --white: #ffffff;
      --gray: #f1f5f9;
      --bg: #0f1bb3;
      --blue-light: rgb(115, 251, 253);
      --green-light: rgb(117, 250, 97);
      --radius: 16px;
    }
    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin: 24px auto 8px auto;
      font-size: 1.8em;
      font-weight: bold;
      color: var(--white);
    }
    .logo span {
      color: var(--yellow);
    }
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .lang-selector button {
      background-color: var(--white);
      border: none;
      padding: 6px 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .container {
      background-color: var(--white);
      padding: 24px 18px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-size: 1em;
      background-color: var(--gray);
    }
    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }
    button {
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
    }
    .guardar {
      background-color: var(--blue-light);
      color: var(--primary);
    }
    .mapa {
      background-color: var(--white);
      border: 2px solid var(--gray);
    }
    .exportar {
      background-color: var(--white);
      border: 2px solid var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .borrar {
      background-color: var(--danger);
      color: var(--white);
    }
    .guardado, .guardadas {
      background-color: var(--white);
      width: 100%;
      text-align: center;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .guardadas {
      color: var(--danger);
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .modal-content select, .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 12px;
    }
    .modal-content button:nth-child(3) {
      background: var(--yellow);
      border: none;
      font-weight: bold;
    }
    .modal-content button:nth-child(4) {
      background: #f3f3f3;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo">PUNTO<span>YA!</span></div>
  <div class="lang-selector">
    <button onclick="setLang('es')">üá™üá∏ ES</button>
    <button onclick="setLang('en')">üá∫üá∏ EN</button>
  </div>
  <div class="container">
    <input type="text" id="nombre" placeholder="Nombre de la ubicaci√≥n (opciona/)" />

    <div class="grid-buttons">
      <button id="btn-guardar" class="guardar" onclick="guardarUbicacion()">üìç Guardar ubicaci√≥n</button>
      <button class="mapa" onclick="abrirModal()">üó∫Ô∏è Ver en mapa</button>
    </div>

    <div class="grid-buttons">
      <button class="exportar" onclick="exportarUbicaciones()">üìä Exportar a Excel</button>
      <button class="borrar" onclick="borrarUbicaciones()">üìå Borrar todo</button>
    </div>

    <div class="guardado" id="mensaje-status">Esperando acci√≥n...</div>
    <div class="guardadas" id="lista-resumen">üìç Ubicaciones guardadas: 0</div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <h3>Elige ubicaci√≥n a ver en en mapa</h3>
      <select id="selector-ubicaciones"></select>
      <button onclick="verSeleccionadaEnMapa()">Ver en mapa</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let lang = 'es';

    function setLang(l) {
      lang = l;
      alert(`Idioma cambiado a: ${l === 'es' ? 'Espa√±ol' : 'Ingl√©s'}`);
    }

    function guardarUbicacion() {
      if (!navigator.geolocation) {
        alert("Geolocalizaci√≥n no soportada.");
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos) {
        const nombre = document.getElementById("nombre").value || "(sin nombre)";
        const fecha = new Date().toLocaleString();
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
        ubicaciones.push({ nombre, fecha, lat, lon });
        localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
        document.getElementById("mensaje-status").innerText = `‚úÖ Guardado: ${nombre}`;
        document.getElementById("nombre").value = "";
        document.getElementById("btn-guardar").style.backgroundColor = 'rgb(117,250,97)';
        actualizarResumen();
      }, function(err) {
        alert("Error al obtener ubicaci√≥n: " + err.message);
      });
    }

    function actualizarResumen() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      document.getElementById("lista-resumen").innerText = `üìç Ubicaciones guardadas: ${ubicaciones.length}`;
    }

    function exportarUbicaciones() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones.length === 0) return alert("No hay ubicaciones.");
      let csv = "Nombre,Fecha,Latitud,Longitud\n";
      ubicaciones.forEach(u => csv += `${u.nombre},${u.fecha},${u.lat},${u.lon}\n`);
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ubicaciones.csv";
      a.click();
    }

    function borrarUbicaciones() {
      if (confirm("¬øBorrar todas las ubicaciones?")) {
        localStorage.removeItem("ubicaciones");
        document.getElementById("mensaje-status").innerText = "üßπ Todo eliminado.";
        actualizarResumen();
      }
    }

    function abrirModal() {
      const selector = document.getElementById("selector-ubicaciones");
      selector.innerHTML = "";
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones.length === 0) {
        const opt = document.createElement("option");
        opt.text = "No hay ubicaciones";
        selector.appendChild(opt);
      } else {
        ubicaciones.forEach((u, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.text = `${u.nombre} | ${u.lat},${u.lon}`;
          selector.appendChild(opt);
        });
      }
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function verSeleccionadaEnMapa() {
      const idx = document.getElementById("selector-ubicaciones").value;
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones[idx]) {
        const { lat, lon } = ubicaciones[idx];
        window.open(`https://maps.google.com/?q=${lat},${lon}`, "_blank");
        cerrarModal();
      }
    }

    window.onload = actualizarResumen;
  </script>
</body>
</html>
