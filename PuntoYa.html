<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PuntoYa!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="PuntoYa.jpg">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #0f1bb3;
      --danger: #dc2626;
      --success: #16a34a;
      --yellow: #ffde59;
      --radius: 16px;
      --shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
      --logo-shadow: 0 8px 32px 0 #0004;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .logo-header {
      text-align: center;
      margin: 24px 0 12px 0;
    }
    .logo-header img {
      width: 140px;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--logo-shadow);
    }
    .container {
      background: #fff;
      margin: 0 0 36px 0;
      padding: 28px 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 100%;
      box-sizing: border-box;
      animation: fadeIn .8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      margin-bottom: 10px;
      background: #f8fafc;
      font-size: 1em;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    button {
      padding: 12px 8px;
      font-size: 1em;
      font-weight: 500;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }
    #btn-guardar {
      background: var(--danger);
      color: white;
    }
    #btn-ver {
      background: white;
      color: #111;
      border: 1px solid #ccc;
    }
    .secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .secondary:hover {
      background: #f0f8ff;
    }
    .danger {
      background: #dc2626;
      color: white;
    }
    .danger:hover {
      background: #b91c1c;
    }
    #status {
      background: #f5faff;
      border-radius: var(--radius);
      margin-top: 20px;
      padding: 13px 9px;
      font-weight: 500;
      font-size: 1em;
      color: #374151;
      border: 1px solid #e2e8f0;
    }
    #historial {
      margin-top: 18px;
    }
    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      font-size: 1em;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      background: #f8fafc;
      padding: 7px;
      margin-bottom: 10px;
    }
    #btn-modal-ver {
      background: var(--yellow);
      color: black;
      font-weight: bold;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: var(--radius);
      border: none;
    }
    #btn-modal-cancelar {
      background: #f3f4f6;
      color: #444;
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: none;
    }
    #modal-mapas {
      display:none; 
      position:fixed; 
      z-index:999; 
      left:0;top:0;width:100vw;height:100vh;
      background:rgba(30,30,40,.16);
    }
    #modal-mapas .modal-content {
      background:#fff; 
      border-radius:14px; 
      box-shadow:0 10px 40px #0003; 
      max-width:340px; 
      margin:8vh auto 0 auto; 
      padding:20px 14px; 
      text-align:center;
    }
    @media (max-width: 500px) {
      .logo-header img { width: 92vw; }
      .container { max-width: 99vw; padding: 18px 12px;}
      #modal-mapas .modal-content { max-width:98vw;}
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <img src="PuntoYa.jpg" alt="PuntoYa Logo">
  </div>
  <div class="container">
    <input type="text" id="nombre" placeholder="Nombre de la ubicaci√≥n (opcional)">
    <div class="buttons">
      <button id="btn-guardar" onclick="guardarUbicacion()">Guardar ubicaci√≥n</button>
      <button id="btn-ver" onclick="abrirSelectorMapa()">Ver en mapa</button>
      <button id="btn-exportar" class="secondary" onclick="exportarUbicaciones()">Exportar a Excel</button>
      <button id="btn-borrar-todo" class="danger" onclick="borrarTodasUbicaciones()">Borrar todo</button>
    </div>
    <button class="secondary" onclick="abrirSelectorMapa()">üìç Ubicaciones guardadas</button>
    <div id="status">Esperando acci√≥n...</div>
    <div id="historial">
      <label for="lista">Ubicaciones guardadas:</label>
      <select id="lista" size="5"></select>
    </div>
  </div>

  <div id="modal-mapas">
    <div class="modal-content">
      <h3>Elige ubicaci√≥n a ver en en mapa</h3>
      <select id="modal-mapas-lista"></select><br>
      <button id="btn-modal-ver" onclick="confirmarMapaUbicacion()">Ver en mapa</button>
      <button id="btn-modal-cancelar" onclick="cerrarModalMapa()">Cancelar</button>
    </div>
  </div>

  <script>
    function guardarUbicacion() {
      if (!navigator.geolocation) {
        alert("Geolocalizaci√≥n no soportada");
        return;
      }
      navigator.geolocation.getCurrentPosition(function(position) {
        const nombre = document.getElementById("nombre").value || "(sin nombre)";
        const fecha = new Date().toLocaleString();
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
        ubicaciones.push({ nombre, fecha, lat, lon });
        localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
        actualizarLista();
        document.getElementById("status").innerText = `‚úÖ Ubicaci√≥n guardada: ${nombre}`;
        document.getElementById("nombre").value = "";
      }, function(error) {
        alert("Error obteniendo ubicaci√≥n: " + error.message);
      });
    }

    function actualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      ubicaciones.forEach((u, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = `${u.nombre} | ${u.fecha} - ${u.lat},${u.lon}`;
        lista.appendChild(opt);
      });
      const modalLista = document.getElementById("modal-mapas-lista");
      modalLista.innerHTML = lista.innerHTML;
    }

    function abrirSelectorMapa() {
      actualizarLista();
      document.getElementById("modal-mapas").style.display = "block";
    }
    function cerrarModalMapa() {
      document.getElementById("modal-mapas").style.display = "none";
    }
    function confirmarMapaUbicacion() {
      const idx = document.getElementById("modal-mapas-lista").value;
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones[idx]) {
        const { lat, lon } = ubicaciones[idx];
        window.open(`https://maps.google.com/?q=${lat},${lon}`, "_blank");
        cerrarModalMapa();
      }
    }
    function exportarUbicaciones() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones.length === 0) return alert("No hay ubicaciones");
      let csv = "Nombre,Fecha,Latitud,Longitud\n";
      ubicaciones.forEach(u => {
        csv += `${u.nombre},${u.fecha},${u.lat},${u.lon}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ubicaciones.csv";
      a.click();
    }
    function borrarTodasUbicaciones() {
      if (confirm("¬øSeguro que deseas borrar todas las ubicaciones?")) {
        localStorage.removeItem("ubicaciones");
        actualizarLista();
        document.getElementById("status").innerText = "üßπ Todas las ubicaciones eliminadas.";
      }
    }
    actualizarLista();
  </script>
</body>
</html>
