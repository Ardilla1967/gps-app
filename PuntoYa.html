<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PuntoYa!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1800ad;
      --danger: #ff3131;
      --yellow: #ffde59;
      --white: #ffffff;
      --gray: #f1f5f9;
      --bg: #0f1bb3;
      --radius: 16px;
    }
    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin: 24px auto 8px auto;
      font-size: 1.8em;
      font-weight: bold;
      color: var(--white);
    }
    .logo span {
      color: var(--yellow);
    }
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .lang-selector button {
      background-color: var(--white);
      border: none;
      padding: 6px 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      background-color: var(--white);
      padding: 24px 18px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-size: 1em;
      background-color: var(--gray);
    }
    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }
    button {
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
    }
    .guardar {
      background-color: var(--danger);
      color: var(--white);
    }
    .mapa {
      background-color: var(--white);
      border: 2px solid var(--gray);
    }
    .exportar {
      background-color: var(--white);
      border: 2px solid var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .borrar {
      background-color: var(--danger);
      color: var(--white);
    }
    .guardado, .guardadas {
      background-color: var(--white);
      width: 100%;
      text-align: center;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .guardadas {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="logo">PUNTO<span>YA!</span></div>
  <div class="lang-selector">
    <button>ES</button>
    <button>EN</button>
  </div>
  <div class="container">
    <input type="text" id="nombre" placeholder="Nombre de la ubicaci√≥n (opciona/)" />

    <div class="grid-buttons">
      <button class="guardar" onclick="guardarUbicacion()">üìç Guardar ubicaci√≥n</button>
      <button class="mapa" onclick="verEnMapa()">üó∫Ô∏è Ver en mapa</button>
    </div>

    <div class="grid-buttons">
      <button class="exportar" onclick="exportarUbicaciones()">üìä Exportar a Excel</button>
      <button class="borrar" onclick="borrarUbicaciones()">üìå Borrar todo</button>
    </div>

    <div class="guardado" id="mensaje-status">‚úÖ Ubicaci√≥n guardada</div>
    <div class="guardadas">üìç Ubicaciones guardadas</div>
  </div>

  <script>
    function guardarUbicacion() {
      if (!navigator.geolocation) {
        alert("Geolocalizaci√≥n no soportada por el navegador.");
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos) {
        const nombre = document.getElementById("nombre").value || "(sin nombre)";
        const fecha = new Date().toLocaleString();
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
        ubicaciones.push({ nombre, fecha, lat, lon });
        localStorage.setItem("ubicaciones", JSON.stringify(ubicaciones));
        document.getElementById("mensaje-status").innerText = `‚úÖ Guardado: ${nombre}`;
        document.getElementById("nombre").value = "";
      }, function(error) {
        alert("Error al obtener la ubicaci√≥n: " + error.message);
      });
    }

    function verEnMapa() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones.length === 0) return alert("No hay ubicaciones guardadas.");
      const ultima = ubicaciones[ubicaciones.length - 1];
      window.open(`https://maps.google.com/?q=${ultima.lat},${ultima.lon}`, "_blank");
    }

    function exportarUbicaciones() {
      const ubicaciones = JSON.parse(localStorage.getItem("ubicaciones") || "[]");
      if (ubicaciones.length === 0) return alert("No hay ubicaciones para exportar.");
      let csv = "Nombre,Fecha,Latitud,Longitud\n";
      ubicaciones.forEach(u => {
        csv += `${u.nombre},${u.fecha},${u.lat},${u.lon}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ubicaciones.csv";
      a.click();
    }

    function borrarUbicaciones() {
      if (confirm("¬øDeseas borrar todas las ubicaciones guardadas?")) {
        localStorage.removeItem("ubicaciones");
        document.getElementById("mensaje-status").innerText = "üßπ Todas las ubicaciones eliminadas.";
      }
    }
  </script>
</body>
</html>
